<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="container d-flex flex-column align-items-center justify-content-center h-100">
        <section class="calculator w-50  ">
            <input type="text" id="screen">
            <div>
                <button class="butonColor">&radic;</button>
                <button class="butonColor">&pi;</button>
                <button class="butonColor">&Hat;</button>
                <button class="butonColor">%</button>
                <button class="butonColor">AC</button>
                <button class="butonColor">(</button>
                <button class="butonColor">)</button>
                <button class="butonColor">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="butonColor">X</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="butonColor">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="butonColor">+</button>
                <button>0</button>
                <button class="butonColor">.</button>
                <button class="butonColor">&#9003;</button>
                <button class="butonColor">=</button>
            
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.3/math.js" 
    integrity="sha512-A59U2s2riXJIxiKI59cFleqa5Scg3HetVFdcvLRxaBdnInx2zUKWKcR7zY/dtRynWvmys9ltWcvle/s0lLkTlw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
